<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brasileiro ou Estrangeiro</title>
</head>
<body>
    <h1>Brasileiro ou Estrangeiro?</h1>
    Eu nasci no(a): <input type="text" name="txtp" id="txtp">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">

    </div>
    <script>
        function verificar(){
        var txtpais = document.getElementById('txtp')
        var res = document.querySelector('div#res')
        res.innerHTML = `<p>Você nasceu no(a) ${txtpais.value}</p>`
        if(txtpais.value=='Brasil'){
            res.innerHTML+=`<p>Portanto você é Brasileiro(a)</p>`
          }else{
            res.innerHTML+=`<p>Portanto você é Estrangeiro(a)</p>`

        }
    
    }
    </script>
    
    
</body>
</html>
